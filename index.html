<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>夢見ヶ崎動物勇者団MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<!-- 地图容器 -->
<div id="map"></div>

<!-- Leaflet 脚本 -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Google Sheet 数据 JSON 输出链接
  const DATA_URL = "https://script.google.com/macros/s/AKfycbzHaderNePA4l5F-HKoivGzoLW8uY1a-i41so_E3ySRJgKy_QyAuiZx6v-3IvQ7iA5t/exec";

  // Google 表单链接（游客投稿）
  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdGgaCCAbhCTAG6G_sxvvzRqnlW_gmEKtHZbprT9XYaHDL3gg/viewform?usp=pp_url&entry.999999999=";

  // 读取 URL 参数中的 ?id=xxx，用于判断是否打开宝箱
  const urlParams = new URLSearchParams(window.location.search);
  const openedId = urlParams.get("id");

  // 初始化地图
  const map = L.map('map').setView([35.549, 139.665], 17);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 22
  }).addTo(map);

  // 自定义宝箱 icon（缩小尺寸）
  const treasureIcon = L.icon({
    iconUrl: 'https://cdn.jsdelivr.net/gh/zhuh49092/zoo-treasure@main/images/treasure.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  // 加载 JSON 数据
  fetch(DATA_URL)
    .then(response => response.json())
    .then(data => {
      data.forEach(point => {
        const [lat, lng] = point["lat/long"].split(',').map(Number);

        // 如果是投稿后跳转回来，显示完整内容；否则只显示投稿链接
        let popupContent = "";
        if (point.id === openedId) {
          popupContent = `
            <div>
              <img src="${point.image_url}" width="100%" /><br>
              <p>${point.text}</p>
            </div>
          `;
        } else {
          popupContent = `
            <a href="https://zhuh49092.github.io/zoo-treasure/location.html?id=${point.id}" target="_blank">▶ 投稿して宝箱を開けよう！</a>
          `;
        }

        // 添加 Marker
        const marker = L.marker([lat, lng], { icon: treasureIcon }).addTo(map);
        marker.bindPopup(popupContent);
      });
    })
    .catch(error => {
      console.error("读取 JSON 数据失败：", error);
    });
</script>

</body>
</html>
